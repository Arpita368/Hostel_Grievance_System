<!DOCTYPE html>
<html>
<head>
    <title>Grievance Feedbacks</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('https://images.unsplash.com/photo-1629194893765-3a904e9080dd?q=80&w=2038&auto=format&fit=crop') no-repeat center center/cover;
            margin: 0;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #6a5acd;
            margin-bottom: 30px;
        }

        .feedback-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .feedback-card {
            background: linear-gradient(135deg, #ffffff, #e6e6fa);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .feedback-card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
            text-align: center; /* Center align the username */
        }


        .card-text {
            margin-bottom: 8px;
            color: #444;
        }
    </style>
</head>
<body>

<h2>Grievance Feedbacks</h2>

<div class="feedback-container">
    {% for fb in feedbacks %}
    <div class="feedback-card">
        <div class="card-title">{{ fb.username }}</div>
        <div class="card-text"><strong>Complaint:</strong> {{ fb.complaint_text }}</div>
        <div class="card-text"><strong>Resolution:</strong> {{ fb.resolution_text }}</div>
        <div class="card-text"><strong>Feedback:</strong> {{ fb.feedback_text }}</div>
        <div class="card-text"><strong>Resolved On:</strong> {{ fb.resolved_date.strftime('%Y-%m-%d %H:%M') }}</div>
    </div>
    {% endfor %}
</div>

</body>
</html>
